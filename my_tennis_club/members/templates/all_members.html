{% extends "master.html" %}

{% block title%}
   My Tennis Club - List of all members
{% endblock%}

{% block content%}

<p><a href="/">HOME</a></p>

<h1 class="title1">Members</h1>
<br>

  </ul>

</div>
<br>
{% endblock%}
